<!DOCTYPE html>
<html>
<head>
    <style>

        #div1 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
        }

        #circle{
            width:200px;
            height:200px;
        }

        /* add CSS code here */
        
    </style>

    
</head>
<body>
    
    <h2>Changing HTML Attribute Value</h2>

    <div id="div1"></div>

    <button onclick="changeShape()">Make a change!</button>

    <script>
        var square=true;
       // add code here

       
       function changeShape(){
        var shape = document.getElementById("div1");
        if (square){
        shape.style.borderRadius = "50%";
        square = false;
       }else{
        shape.style.borderRadius = "0px";
        square = true;
       }
       }
    </script>

</body>
</html>
